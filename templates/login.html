{% extends "base.html" %}

{% block title %}Login - Sistem Penilaian Essai{% endblock %}

{% block head_extra %}
<style>
  .login-icon {
    @apply text-primary-600 text-6xl mb-4;
  }
  
  .login-container {
    @apply min-h-[calc(100vh-10rem)] flex items-center justify-center;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="px-6 py-8">
        <div class="flex flex-col items-center mb-6">
          <i class="fas fa-book-open login-icon"></i>
          <h2 class="text-2xl font-bold text-gray-800">Sistem Penilaian Essai</h2>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-400"></i>
              </div>
              <input type="text" id="username" name="username" required autofocus
                class="block w-full pl-10 py-2 sm:text-sm border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500" 
                placeholder="Username">
            </div>
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input type="password" id="password" name="password" required
                class="block w-full pl-10 py-2 sm:text-sm border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500" 
                placeholder="Password">
            </div>
          </div>
          
          <div>
            <button type="submit" 
              class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
              <i class="fas fa-sign-in-alt mr-2"></i> Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block body_extra %}
<script>
// Add simple animation for login form
document.querySelector('form').addEventListener('submit', function() {
    showLoading('Memeriksa kredensial...');
    updateProgress(50);
});
</script>
{% endblock %}
